openapi: 3.0.1
info:
    title: Argent Bank transactions API documentation
    description: API endpoints to manage user transactions
    version: 1.0.0
servers:
    - url: http://localhost:3001/api/v1
components:
    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Transaction:
            type: object
            properties:
                id:
                    type: string
                    description: Transaction ID
                    example: "123456"
                amount:
                    type: number
                    description: Transaction amount
                    example: 150.00
                date:
                    type: string
                    format: date
                    description: Transaction date
                    example: "2024-05-23"
                accountName:
                    type: string
                    description: Account for the transaction
                    example: "CB"
                description:
                    type: string
                    description: Transaction description
                    example: "Coffee"
security:
    - BearerAuth: []
paths:
    /transactions/current-month:
        get:
            tags:
                - View Transactions
            summary: Visualize current month transactions
            security:
                - BearerAuth: []
            responses:
                "200":
                    description: List of current month transactions
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Transaction"
                "404":
                    description: No transactions found

    /transactions/{id}:
        get:
            tags:
                - View Transactions
            summary: Visualize transaction details
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: Transaction ID
            responses:
                "200":
                    description: Transaction details
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                "404":
                    description: Transaction not found

    /transactions/{id}/update-account-name:
        patch:
            tags:
                - Update Transactions
            summary: Update transaction account name
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: Transaction ID
            requestBody:
                description: New account name
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                accountName:
                                    type: string
                                    example: "CB"
            responses:
                "200":
                    description: Account name updated
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                "404":
                    description: Transaction not found

    /transactions/{id}/add-description:
        patch:
            tags:
                - Update Transactions
            summary: Add a description to a transaction
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: Transaction ID
            requestBody:
                description: New description
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                description:
                                    type: string
                                    example: "Coffee"
            responses:
                "200":
                    description: Description added
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                "404":
                    description: Transaction not found
